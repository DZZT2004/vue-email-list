<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!-- vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body>
    <div class="root">
        <button v-on:click="generaEmail()">Genera le email</button>
        <ol v-if="emailArr.length == 10">
            <li v-for="mail in emailArr">{{mail}}</li>
        </ol>
    </div>
</body>
</html>
